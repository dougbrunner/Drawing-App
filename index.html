<!DOCTYPE html>
<html>
<head>
	<title>Simple Drawing Application</title>
	<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="no title" charset="utf-8">
</head>
<body>
	<canvas	width="800" height="400" id='mycanvas'></canvas>
	<div class="controls">
		<div>
			<ul>
				<li class="red selected"></li>
				<li class="blue"></li>
				<li class="yellow"></li>
			</ul>
		</div>
	    <div class="stroke">
	    	<label for="blue">Stroke Size</label>
			<input id="stroke" name="stroke" type="range" min=1 max=20 value=0>
	    </div>
	    <div class='buttons'>
	      <button id="revealColorSelect">New Color</button>
	      <button id="clearCanvas">Clear Canvas</button>
	      <button id="save">Save To Gallery</button>
	    </div>
    	<div id="colorSelect">
			<span id="newColor"></span>
			<div class="sliders">
				<p>
					<label for="red">Red</label>
					<input id="red" name="red" type="range" min=0 max=255 value=0>
				</p>
				<p>
					<label for="green">Green</label>
					<input id="green" name="green" type="range" min=0 max=255 value=0>
				</p>
				<p>
					<label for="blue">Blue</label>
					<input id="blue" name="blue" type="range" min=0 max=255 value=0>
				</p>
			</div>
			<div>
				<button id="addNewColor">Add Color</button>
			</div>
		</div>
	</div>
	<div id="gallery"></div>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="app.js" type="text/javascript" charset="utf-8"></script>	
</body>
</html>
